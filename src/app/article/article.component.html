<app-navbar></app-navbar>
<article *ngIf="article" class="article-container">
  <md-card class="article-details-card">
    <md-card-header>
      <md-card-title><strong>{{article.title}}</strong></md-card-title>
      <md-card-subtitle>Dog Breed</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="{{article.image}}">
    <md-card-content [innerHTML]="article.body | markdown">
    </md-card-content>
    <md-card-actions class="pull-right">
      <button md-button color="primary">LIKE</button>
      <button md-button color="accent">SHARE</button>
    </md-card-actions>
  </md-card>

  <md-card class="article-details-card">
    <md-card-header>
      <md-card-title><strong>Comments</strong></md-card-title>
      <md-card-content>
        <app-comment-card *ngFor="let comment of article.comments" [comment]="comment">
        </app-comment-card>
      </md-card-content>
    </md-card-header>
  </md-card>
</article>
